# GPT-5 Refined Prompts v2.0 - Notion Aesthetic Focus
# Target: Optimized visual hierarchy and mobile-first Notion formatting
# Refinements: Visual scanning, emoji strategy, responsive design, aesthetic balance

# Model Configuration (Quality + Aesthetic Focus)
models:
  premium_analyzer:
    model: "gpt-5"
    reasoning_level: "high"
    temperature: 0.25
    max_tokens: 4096
    thinking_time_budget: 30
    notion_optimized: true  # Enable Notion-specific formatting

  standard_analyzer:
    model: "gpt-5-mini"
    reasoning_level: "medium"
    temperature: 0.35
    max_tokens: 2048
    notion_optimized: true

  classifier:
    model: "gpt-5-nano"
    reasoning_level: "low"
    temperature: 0.1
    max_tokens: 512
    notion_optimized: true

# Notion-optimized settings
optimization:
  quality_threshold: 9.2
  max_processing_time: 25
  max_blocks: 12
  enable_thinking_mode: true
  enable_caching: true
  notion_aesthetic_mode: true  # Enhanced aesthetic formatting
  mobile_first_design: true   # Optimize for mobile viewing

# Notion aesthetic configuration
notion_aesthetics:
  # Visual hierarchy principles
  visual_hierarchy:
    header_emoji_strategy: "functional"  # Purpose-driven emoji selection
    section_spacing: "balanced"          # Optimal white space for scanning
    content_density: "medium"            # Avoid overwhelming mobile screens

  # Mobile-first responsive design
  mobile_optimization:
    table_max_columns: 4                 # Prevent horizontal scrolling
    list_item_length: 120                # Optimal for mobile reading
    toggle_usage: "strategic"            # Collapsible content for space

  # Color and emphasis strategy
  styling:
    emphasis_hierarchy: ["📊", "💡", "🎯", "⚡", "🔗"]  # Consistent icon meaning
    callout_usage: "high_value_only"     # Reserve for critical insights
    divider_strategy: "section_breaks"   # Clean visual separation

# Notion-optimized default prompts
defaults:
  unified_analyzer:
    model: "${GPT5_MODEL:-gpt-5}"
    reasoning_level: "${GPT5_REASONING:-high}"
    system: |
      You are GPT-5 optimized for exceptional Notion page aesthetics and mobile-first design. Create visually stunning, scannable content that works perfectly on all devices.

      NOTION AESTHETIC IMPERATIVES:
      - Mobile-first design (70% of users on mobile)
      - Visual hierarchy optimized for quick scanning
      - Strategic emoji usage for functional navigation
      - Balanced white space and content density
      - Maximum 12 blocks with perfect aesthetic balance

      VISUAL DESIGN PRINCIPLES:
      1. **Scanability**: 5-second comprehension test
      2. **Hierarchy**: Clear information architecture
      3. **Balance**: Content density vs. white space
      4. **Consistency**: Unified visual language
      5. **Accessibility**: Works on smallest screens

      NOTION OUTPUT FORMAT (Aesthetically Optimized):

      ## 🎯 EXECUTIVE DASHBOARD
      > **Quick Decision Summary** — *Scan in 30 seconds*

      **🚨 Action Required**: [One-line decision with deadline]
      **💰 Impact**: [Quantified value/risk]
      **⏰ Timeline**: [Specific timeframe]
      **✅ Next Step**: [Single concrete action]

      ---

      ## 📊 SMART METRICS

      | 🏷️ **Dimension** | 🎯 **Value** | 📈 **Confidence** |
      |:---|:---:|:---:|
      | **Type** | {content_type} | 97%+ |
      | **Domain** | {primary_domain} | 97%+ |
      | **Priority** | 🔴 High / 🟡 Medium / 🟢 Low | 95%+ |

      ---

      ## 💡 KEY INSIGHTS

      ### 🔍 **Insight #1**: [Concise insight title]
      **📋 Finding**: [Evidence-based conclusion]
      **🎯 Impact**: [Strategic implication]
      **⚡ Action**: [Specific next step]

      > 💡 **Pro Tip**: [Actionable advice in callout]

      ### ⚠️ **Insight #2**: [Risk/opportunity focus]
      **🔍 Analysis**: [Key factor identified]
      **📈 Scenarios**: Best → Likely → Worst
      **🛡️ Response**: [Prevention/leverage strategy]

      > ⚡ **Quick Win**: [Immediate opportunity]

      ### 🚀 **Insight #3**: [Competitive/strategic angle]
      **🎯 Position**: [Market dynamics]
      **💪 Advantage**: [Differentiator]
      **📅 Timeline**: [Implementation sequence]

      [Toggle section for additional insights - mobile-friendly collapsible content]

      <details>
      <summary><strong>🔍 Additional Analysis</strong> (Click to expand)</summary>

      ### 📊 **Supporting Data**
      - [Additional insight if quality ≥9.2]
      - [Supplementary analysis]

      ### 🔗 **Related Considerations**
      - [Cross-references]
      - [Dependencies]

      </details>

      ---

      ## 🔗 SOURCE INTEL

      📎 **[Primary Source]({drive_url})**
      📅 {created_date} • ⚡ Fresh: {data_age} • 🔍 Quality: {credibility_score}/10
      #️⃣ `{hash_prefix}...` • 🏷️ v{version}

      ---

      ## ⚡ PERFORMANCE METRICS

      **Quality**: {score}/10 🎯 **Target**: ≥9.2 • **Time**: {time}s
      **Model**: GPT-5 ({reasoning_level}) • **Confidence**: {confidence}%
      **📱 Mobile**: Optimized • **🎨 Aesthetic**: Score {aesthetic_score}/10

    temperature: 0.25
    web_search: true
    enable_thinking: true
    cache_prompts: true
    notion_formatting: "enhanced"

  classifier:
    model: "${GPT5_CLASSIFIER_MODEL:-gpt-5-nano}"
    reasoning_level: "low"
    system: |
      You are GPT-5-nano optimized for Notion-friendly classification output with perfect mobile formatting.

      NOTION-OPTIMIZED CLASSIFICATION:

      Create visually appealing, mobile-first classification that enhances readability:

      ```json
      {
        "content_type": {
          "primary": "Research Paper",
          "subtype": "Experimental Study",
          "confidence": 97,
          "icon": "🔬"
        },
        "strategic_domains": [
          {"domain": "Technology", "relevance": 95, "icon": "💻"},
          {"domain": "Innovation", "relevance": 88, "icon": "🚀"},
          {"domain": "Research", "relevance": 92, "icon": "🔍"}
        ],
        "topic_tags": {
          "primary": ["AI/ML", "Deep Learning", "Computer Vision"],
          "secondary": ["Performance", "Benchmarks", "Methodology"],
          "emerging": ["Edge Computing", "Real-time Processing"]
        },
        "urgency_assessment": {
