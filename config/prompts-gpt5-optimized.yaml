        "topical_tags": ["specific_topic_1", "specific_topic_2", "up_to_5_topics"],
        "domain_tags": ["Industry_or_Domain_1", "up_to_3_domains"],
        "ai_primitives": ["Relevant_AI_Tech_1", "if_applicable"],
        "vendor": "Primary_Company_or_null"
